<html>
<head>
  <title>Sign Up Page</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyCwUL5pQ1rTqwKfscIzjoGU_IjwU18W1u4",
            authDomain: "smit-3110f.firebaseapp.com",
            projectId: "smit-3110f",
            storageBucket: "smit-3110f.appspot.com",
            messagingSenderId: "832296365657",
            appId: "1:832296365657:web:e8048c2751a39bf88bcb48",
            measurementId: "G-0DH1FQXCR6"
    };
    firebase.initializeApp(firebaseConfig);

    // Handle sign-up
    function handleSignUp() {
      var email = document.getElementById("email1").value;
      var password = document.getElementById("password1").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // User is signed up
          var user = userCredential.user;
          console.log("User signed up:", user);
          // TODO: Redirect to a different page or do something else
        })
        .catch(function(error) {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error("Sign-up error:", errorCode, errorMessage);
        });
    }
  </script>
</head>
<body>
    <div id="container1">
  <h1>Sign Up</h1>
  <input type="email" id="email1" placeholder="Email" required>
  <input type="password" id="password1" placeholder="Password" required>
  <button id="signupBtn" onclick="handleSignUp()">Sign Up</button>
  <h4 id="heading">Already have account?</h4>
  <a id="alreadyAccBtn" href="login.html">Login Now</a>

  </div>
</div>
</body>
</html>
