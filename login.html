<html>

<head>
    <title>Login with your details..</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCwUL5pQ1rTqwKfscIzjoGU_IjwU18W1u4",
            authDomain: "smit-3110f.firebaseapp.com",
            projectId: "smit-3110f",
            storageBucket: "smit-3110f.appspot.com",
            messagingSenderId: "832296365657",
            appId: "1:832296365657:web:e8048c2751a39bf88bcb48",
            measurementId: "G-0DH1FQXCR6"
        };
        firebase.initializeApp(firebaseConfig);

        // Handle login
        function handleLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // User is signed in
                    var user = userCredential.user;
                    console.log("User logged in:", user);
                    // TODO: Redirect to a different page or do something else
                })
                .catch(function (error) {
                    // Handle errors
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error("Login error:", errorCode, errorMessage);
                });
        }
    </script>
</head>

<body>
    <div id="container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="loginBtn" onclick="handleLogin()">Login</button>
        <h4 id="heading">Don't have account?</h4>
        <a id="notAccBtn" href="signup.html">Signup Now</a>

    </div>
    </div>
</body>

</html>
